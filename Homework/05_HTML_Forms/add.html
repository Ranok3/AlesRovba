<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
    <h2 align="center">Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="last_name" required maxlength="25" autofocus placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$"> <br>
        <input type="text" name="first_name" required maxlength="20" placeholder="Имя" pattern="^[А-Яа-яЁё]+$"> <br>
        <input type="text" name="Otchestvo" required maxlength="24" placeholder="Отчество" pattern="^[А-Яа-яЁё]+$"> <br>
        <fieldset>
        <legend>Паспортные данные</legend>
        <input type="text" name="Serial" required maxlength="2" minlength="2" placeholder="Серия" pattern="[A-Z]{2}">
        <input type="text" name="Number" required maxlength="7" minlingt="2" placeholder="Номер паспорта" pattern="[0-9]{7}">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="tex" name="year" maxlength="4" minlength="4" placeholder="yyyy" pattern="[0-9]{4}"> <br>
            <select name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select> <br>
            <input type="number" name="day" maxlength="2" max="31" min="1" step="1" value="1">
        </fieldset>
        <select name="nacionalnosc"> 
            <option value="1">РБ</option>
            <option value="2">РФ</option>
            <option value="3">Укр</option>
        </select> <br>
        <label>Адрес: <br>
            <textarea name="adres" cols="30" rows="3"></textarea> 
        </label> <br>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="Rybalka">Рыбалка
                </label> <br>
                <label>
                    <input type="checkbox" name="astronomiya">Астрономия
                </label> <br>
                <label>
                    <input type="checkbox" name="daiving">Дайвинг
                </label> <br>
                <label>
                    <input type="checkbox" name="marki">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="animal" id="" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления</legend>
                <input type="text" minlength="5" maxlength="20" required pattern="^[a-zA-Z]+$" placeholder="Логин"> <br>
                <input type="password" minlength="10" maxlength="20" required pattern="^[a-zA-Z]+$" placeholder="Пароль" autocomplete="off">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <!--не работают паттерны-->
                <input type="email" name="email" placeholder="введите адрес почты" pattern="/^[^@]+@[^@.]+\.[^@]+$/"> <br>
                <input type="url" placeholder="введите адрес сайта" name="url" pattern="/[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="num1" min="-2.5" max="2.5" step="0.1"> <br>
                <input type="range" name="range1" min="1" max="10">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"> <br>
                <input type="image" src="gmail-1.png" width="100" disabled >
            </fieldset>
    </form>
</body>
</html>
