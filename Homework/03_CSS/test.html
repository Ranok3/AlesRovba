<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spisok {
            opacity: 0;
            visibility: hidden;
            transition: 2s;
        }
        
       div>div {
           transition: 250ms;
       } 
       div>div:hover .spisok{
           opacity: 1;
           visibility: visible;
       } 
    </style>
</head>

<body>
    <div>
        <div style="float:left">Список
            <div class="spisok">
                <div>two</div>
                <div>three</div>
                <div>four
                </div>
            </div>
        </div>
    </div>
</body>

</html>
